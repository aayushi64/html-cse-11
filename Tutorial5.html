<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block And Inline Element</title>
</head>
<body>
    <!-- Block Element -->
  <h1>Using Block Elements like Div, P, H tags</h1>
    <div>Hello</div>
    <div>World</div>
    <p>This Is A Paragraph</p>
    <h1>HEADING 1</h1>
    
    <!-- Inline Element -->
  <h1>Using Inline Element like Span</h1>
    <span>This is a Span</span>
</body>
</html>
